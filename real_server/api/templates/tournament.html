<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Torneo</title>
		<style>
			body {
				margin: 0; padding: 20px;
				font-family: Arial, sans-serif;
				background-color: #1A3636;
				color: #D6BD98;
				/* text-align: center; */
			}
			canvas {
				background-color: #40534C;
				border: 2px solid #667D6A;
				display: block;
				margin: 20px auto;
			}
			.controlPause {
				position: absolute;
				top: 20px; right: 20px;
				z-index: 1000;
			}
			.controlHome {
				position: absolute;
				top: 20px; left: 20px;
				z-index: 1000;
			}
			#log {
				background: #667D6A;
				padding: 10px;
				height: 300px; width: 500px;
				overflow-y: scroll;
				font-family: monospace;
				margin-top: 10px;
				margin: 10px auto;
			}
		</style>
	</head>
	<body>
		<canvas id="gameCanvas" width="800" height="600"></canvas>

		<!-- Boton de pausa -->
		<div class="controlPause">
			<button id="pauseButton">Pausar</button>
		</div>
		<div class="controlHome">
			<button id="goHome">Go Home</button>
		</div>
		<div id="log"></div>

		<script src="../../../juego/srcJS/tournament.js"></script>
	</body>
</html>
