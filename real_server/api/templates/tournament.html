<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Jugador</title>
    <style>
        body {
            background-color: #1A3636;
            color: #D6BD98;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        form {
            background-color: #40534C;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: none;
            background-color: #667D6A;
            color: #fff;
        }

        button {
            background-color: #D6BD98;
            color: #1A3636;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .success, .error {
            text-align: center;
            margin-top: 20px;
        }

        .success {
            color: lightgreen;
        }

        .error {
            color: salmon;
        }
    </style>
</head>
<body>

    <h1>Registrar Jugador</h1>

    <form method="post" action="{% url 'register_player' %}">
        {% csrf_token %}
        <label for="alias">Alias del jugador:</label>
        <input type="text" id="alias" name="alias" required>
        <button type="submit">Registrar</button>
    </form>

    {% if message %}
        <div class="{{ message_type }}">{{ message }}</div>
    {% endif %}

</body>
</html>
